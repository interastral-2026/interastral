    <form id="reflectionForm">
      <h1>âœ¨ Daily Oracle âœ¨</h1>
  
      <!-- QUESTIONS WITH MAGICAL LANGUAGE -->
  
      <!-- 1. Name -->
      <label for="first_name">What is your true name â€” the one that resonates with your essence?</label>
      <input type="text" id="first_name" name="first_name" required />
  
      <!-- 2. Date of birth -->
      <label for="birth_date">On which sacred day did you arrive in this world?</label>
      <input type="date" id="birth_date" name="birth_date" required />
  
      <!-- 3. Time of birth -->

      <input type="time" id="birth_time" name="birth_time" />
  
      <!-- 4. Place of birth -->
      <label for="birth_place">In which city or village were you born?</label>
      <input type="text" id="birth_place" name="birth_place" required />
  
      <!-- 5. Gender -->
      <label for="gender">How do you identify yourself on this earthly plane?</label>
      <select id="gender" name="gender" required>
        <option value="">Choose an energy...</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other / Prefer not to say</option>
      </select>
  
      <!-- 6. Occupation -->
      <label for="occupation">What is your craft or path in the material world?</label>
      <input type="text" id="occupation" name="occupation" />
  
      <!-- 7. Main concern today -->
      <label for="worry_today">What is the worry that occupies your heart today?</label>
      <input type="text" id="worry_today" name="worry_today" required />
  
      <!-- 8. Current emotion -->
      <label for="emotion">Which emotion vibrates most strongly within you at this moment?</label>
      <select id="emotion" name="emotion" required>
        <option value="">Choose your vibration...</option>
        <option value="Gratitude">Gratitude</option>
        <option value="Anxiety">Anxiety</option>
        <option value="Hope">Hope</option>
        <option value="Sadness">Sadness</option>
        <option value="Confusion">Confusion</option>
      </select>
  
      <!-- 9. Desire for today -->
      <label for="desire_today">What would you like to manifest on your day today?</label>
      <textarea id="desire_today" name="desire_today" rows="2"></textarea>
  
      <!-- 10. Important thought or concern -->
      <label for="important_thought">Is there any deep thought or concern youâ€™d like to share?</label>
      <textarea id="important_thought" name="important_thought" rows="2"></textarea>
  
      <!-- 11. Email -->
      <label for="email">Where should the universe send your reading?</label>
      <input type="email" id="email" name="email" required />
  
      <button type="submit">ðŸ”® Receive My Daily Vision</button>
    </form>
  
    <script>
      function generateUniqueId() {
        return 'id-' + Math.random().toString(36).substr(2, 9);
      }
  
      document.getElementById('reflectionForm').addEventListener('submit', async function(e) {
        e.preventDefault();
  
        const submission_id = generateUniqueId();
        const formData = {
          submission_id,
          first_name: document.getElementById('first_name').value,
          birth_date: document.getElementById('birth_date').value,
          birth_time: document.getElementById('birth_time').value,
          birth_place: document.getElementById('birth_place').value,
          gender: document.getElementById('gender').value,
          occupation: document.getElementById('occupation').value,
          worry_today: document.getElementById('worry_today').value,
          emotion: document.getElementById('emotion').value,
          desire_today: document.getElementById('desire_today').value,
          important_thought: document.getElementById('important_thought').value,
          email: document.getElementById('email').value
        };
  
        const paymentTab = window.open('', '_blank');
  
        try {
          const response = await fetch("https://hook.eu2.make.com/xnyduenkbow9rblf93ng63iwmnxtyv41", {
            method: "POST",
            body: JSON.stringify(formData),
            headers: { "Content-Type": "application/json" }
          });
  
          const data = await response.json();
  
          if (data.payment_url) {
            paymentTab.location.href = data.payment_url;
          } else {
            paymentTab.close();
            alert("Error starting payment. Please try again.");
          }
        } catch (error) {
          paymentTab.close();
          alert("Error communicating with the server.");
          console.error(error);
        }
      });
    </script>
