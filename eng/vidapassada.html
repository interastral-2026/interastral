  <body>
    <div class="container">
      <h2>your past life  ✨</h2>
      <form id="pastLifeForm">
  
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" placeholder="E.g., Sara Silva" required>
  
        <label for="birthDate">Date of birth</label>
        <input type="date" id="birthDate" name="birthDate" required>
  
        <label for="birthPlace">Place of birth</label>
        <input type="text" id="birthPlace" name="birthPlace" placeholder="E.g., Rio de Janeiro" required>
  
        <label for="currentLocation">Current place of residence</label>
        <input type="text" id="currentLocation" name="currentLocation" placeholder="E.g., São Paulo" required>
  
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
  
        <label for="emotion">Predominant emotion in your current life</label>
        <input type="text" id="emotion" name="emotion" placeholder="E.g., Hope" required>
  
        <label for="dream">A recurring dream or nightmare</label>
        <textarea id="dream" name="dream" rows="3" placeholder="Describe a dream you often remember" required></textarea>
  
        <label for="symbol">A symbol that represents you</label>
        <input type="text" id="symbol" name="symbol" placeholder="E.g., Moon, star, bird" required>
  
        <label for="photo">Upload a selfie (optional)</label>
        <input type="file" id="photo" name="photo" accept="image/*">
  
        <label for="email">Your email to receive your Inter Astral secret ✨</label>
        <input type="email" id="email" name="email" placeholder="example@magic.com" required>
        <input type="hidden" name="form_name" value=" pastLifeForm eng" />


      <button type="button" id="continueBtn">ادامه</button>
  
  
    <!-- بخش نهایی (در ابتدا مخفی) -->
    <div id="paymentSection" style="display: none; margin-top: 20px;">
      <h2>Your past life secrets are ready! ✨🔮</h2>
      <p>
        The hidden mysteries of your past life path have been revealed.<br>
        You are just one small step away from fully discovering these secrets… Are you ready to begin your magical journey into your past?
      </p>

      <button type="submit" id="btnPastLifeDefault">Pay in Euros (€10.99)</button>
      
</div>

  </form>
  
  
 
<script>

  document.getElementById('continueBtn').addEventListener('click', async function() {
    const form = document.getElementById('pastLifeForm');
    const elements = [...form.querySelectorAll('input, select, textarea')];
  
    for (let el of elements) {
      if (el.type === "hidden") continue; // فیلدهای hidden نادیده گرفته شوند
  
      // بررسی اگر فیلد الزامی باشد یا می‌خواهید همه فیلدها را چک کنید
      if (el.value.trim() === "") {
        let label = el.name;
        const labelEl = form.querySelector(`label[for='${el.id}']`);
        if (labelEl) label = labelEl.innerText;
        alert(`لطفاً فیلد "${label}" را تکمیل کنید.`);
        el.focus();
        return; // جلوگیری از ادامه
      }
    }
  
    // جمع‌آوری داده‌های فرم
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => { data[key] = value });
    
    
      // ارسال به Webhook (برای ذخیره در Google Sheet)
      try {
        await fetch("https://hook.eu2.make.com/9jqasml9hkzcr1eysvqa3h45cruy1x2k", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
      } catch (error) {
        console.error('Error sending to the webhook:', error);

      }
    
    
    
      // مخفی کردن همه فیلدهای فرم
      const formElements = document.querySelectorAll('#pastLifeForm > label, #pastLifeForm > input, #pastLifeForm > select, #pastLifeForm > textarea, #continueBtn');
      formElements.forEach(el => el.style.display = 'none');
    
      // نمایش بخش پرداخت
      document.getElementById('paymentSection').style.display = 'block';
    });
    </script>
  
  
    <script>
      document.getElementById("pastLifeForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
         const photoFile = formData.get("photo");
        let photoUrl = "";
  
        if (photoFile && photoFile.size > 0) {
          try {
            // Convert image file to Base64 string
            const imageBase64 = await new Promise((resolve, reject) => {
              const reader = new FileReader();
              reader.onloadend = () => {
                const result = reader.result;
                if (typeof result === 'string') {
                  const base64Match = result.match(/^data:image\/\w+;base64,(.*)$/);
                  if (base64Match && base64Match[1]) {
                    resolve(base64Match[1]);
                  } else {
                    reject(new Error("Invalid Base64 format."));
                  }
                } else {
                  reject(new Error("Invalid FileReader result."));
                }
              };
              reader.onerror = () => reject(new Error("Error reading image file."));
              reader.readAsDataURL(photoFile);
            });
  
            // Upload image to Imgur
            const res = await fetch("https://api.imgur.com/3/image", {
              method: "POST",
              headers: {
                Authorization: "Client-ID 787264741ebc993",
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ image: imageBase64 })
            });
  
            const data = await res.json();
            if (!data.success) throw new Error(data.data?.error || "Unknown failure");
            photoUrl = data.data.link;
  
          } catch (err) {
            alert("Error uploading image: " + err.message);
            return;
          }
        }
  
        // Convert form data entries to plain object
        const plainForm = Object.fromEntries(formData.entries());
        plainForm.photoUrl = photoUrl;

          // 🆕 Get language from URL (/pt, /fa, /en, etc.)
  plainForm.language = window.location.pathname.split("/")[1] || "pt";

  
        try {
          // Send form data to Make.com webhook
          const response = await fetch("https://hook.eu2.make.com/w3u6lgqfb5pyii8hqtae6f7h2wt0gt6w", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(plainForm)
          });
  
          if (!response.ok) {
            alert("Error sending data. Please try again.");
            return;
          }
  
          const result = await response.json();
  
          if (result.paymentUrl) {
            window.location.href = result.paymentUrl;
          } else {
            alert("Data sent, but no payment link was returned.");
          }
  
        } catch (error) {
          alert("Connection error. Please check your internet.");
        }
      });
    </script>
  </body>
