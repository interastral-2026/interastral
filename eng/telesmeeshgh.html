<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Lost Love Reading - Will They Come Back?</title>
  <meta name="description" content="Will your lost love return? Discover the emotional truth with our personalized love comeback reading." />
  <meta name="keywords" content="love reading, lost love, come back, return of love, InterAstral" />
  <meta name="author" content="InterAstral Team" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #2c003e, #6a0572);
      font-family: 'Montserrat', sans-serif;
      color: #f0e6f6;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(44, 0, 62, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      max-width: 480px;
      width: 100%;
      padding: 30px 40px;
      backdrop-filter: blur(8px);
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      color: #f82b91;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #f5afd2;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #f8c6de;
      text-shadow: 0 0 5px #ff7bbe;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #ba75a1;
      background: rgba(255, 255, 255, 0.1);
      color: #f0e6f6;
      font-size: 1em;
      transition: background 0.3s ease, border-color 0.3s ease;
      box-shadow: inset 0 0 10px rgba(255, 105, 180, 0.3);
    }

    input::placeholder, textarea::placeholder {
      color: #dda0ddaa;
      font-style: italic;
    }

    input:focus, textarea:focus, select:focus {
      background: rgba(255, 255, 255, 0.25);
      border-color: #ff7bbe;
      outline: none;
      box-shadow: 0 0 12px #ff7bbe;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: 'Montserrat', sans-serif;
    }

    button {
      width: 100%;
      padding: 15px 0;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff56a0, #ff7bbe);
      color: rgb(225, 33, 203);
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 3px 8px #ff56a0bb;
      font-family: 'Great Vibes', cursive;
      text-shadow: 0 0 6px #fff;
    }

    button:hover {
      background: linear-gradient(45deg, #ff7bbe, #ff56a0);
      box-shadow: 0 5px 15px #ff7bbebb;
    }

    textarea::-webkit-scrollbar {
      width: 8px;
    }

    textarea::-webkit-scrollbar-thumb {
      background: #ff7bbeaa;
      border-radius: 10px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      z-index: 999;
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.2);
    }

    .navbar a {
      font-family: 'Great Vibes', cursive;
      color: #fcd34d;
      margin: 0 20px;
      font-size: 1.4em;
      text-decoration: none;
      position: relative;
    }

    .navbar a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #ff7bbe;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px #ff7bbe;
    }

    .navbar a:hover {
      color: #ff7bbe;
      text-shadow: 0 0 10px #ff7bbe;
    }

    .navbar a:hover::after {
      width: 100%;
    }

    @media (max-width: 520px) {
      .container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 2.2em;
      }

      .navbar a {
        font-size: 1.2em;
        margin: 0 10px;
      }

      body {
        padding: 100px 10px 40px;
      }
    }
  </style>
</head>
<body>
  
  <nav class="navbar">
    <a href="index.html">back</a>
  </nav>
  
  <div class="container">
    <form id="lostLoveForm">
      <h2>🔮 Path to Love Reconnection</h2>
  
      <label>Your full name:</label>
      <input type="text" name="user_name" required>
  
      <label>Your birth date:</label>
      <input type="date" name="user_birthdate" required>
  
      <label>Your birth time (if known):</label>
      <input type="text" name="user_birthtime" placeholder="Ex: 14:30">
  
      <label>Birth city and country:</label>
      <input type="text" name="user_birthplace">
  
      <label>Name of your beloved:</label>
      <input type="text" name="love_name" required>
  
      <label>Birth date of your beloved:</label>
      <input type="date" name="love_birthdate" required>
  
      <label>How long have you been apart?</label>
      <input type="text" name="time_apart">
  
      <label>Reason for separation (if known):</label>
      <input type="text" name="reason">
  
      <label>What do you most wish for regarding this person?</label>
      <textarea name="love_desire"></textarea>
  
      <label>How do you feel right now?</label>
      <input type="text" name="emotion">
  
      <label>Your gender:</label>
      <select name="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>
  
      <label>Gender of your beloved:</label>
      <select name="are">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>
  
      <label>Your mother's name (optional):</label>
      <input type="text" name="mother_name">
  
      <label>📧 Your email to receive the message:</label>
      <input type="email" name="email" required>
      
      <input type="hidden" name="form_name" value=" lostLoveForm eng" />


      <button type="button" id="continueBtn">ادامه</button>
  
  
    <!-- بخش نهایی (در ابتدا مخفی) -->
    <div id="paymentSection" style="display: none; margin-top: 20px;">
      <h2>Your magical answer is ready! ✨</h2>
      <p>
        We have received important signs about your path.<br>
        Complete the payment to receive these secrets and begin your journey.
      </p>
      <button type="submit" id="btnLostLoveDefault">Pay in Euros (€9.99)</button>
     
</div>

  </form>
  
  
 
<script>

  document.getElementById('continueBtn').addEventListener('click', async function() {
    const form = document.getElementById('lostLoveForm');
    const elements = [...form.querySelectorAll('input, select, textarea')];
  
    for (let el of elements) {
      if (el.type === "hidden") continue; // فیلدهای hidden نادیده گرفته شوند
  
      // بررسی اگر فیلد الزامی باشد یا می‌خواهید همه فیلدها را چک کنید
      if (el.value.trim() === "") {
        let label = el.name;
        const labelEl = form.querySelector(`label[for='${el.id}']`);
        if (labelEl) label = labelEl.innerText;
        alert(`Please complete the "${label}" field.`);
el.focus();

        return; // جلوگیری از ادامه
      }
    }
  
    // جمع‌آوری داده‌های فرم
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => { data[key] = value });
    
    
      // ارسال به Webhook (برای ذخیره در Google Sheet)
      try {
        await fetch("https://hook.eu2.make.com/9jqasml9hkzcr1eysvqa3h45cruy1x2k", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
      } catch (error) {
        console.error('Error sending to the webhook:', error);

      }
    
    
    
      // مخفی کردن همه فیلدهای فرم
      const formElements = document.querySelectorAll('#lostLoveForm > label, #lostLoveForm > input, #lostLoveForm > select, #lostLoveForm > textarea, #continueBtn');
      formElements.forEach(el => el.style.display = 'none');
    
      // نمایش بخش پرداخت
      document.getElementById('paymentSection').style.display = 'block';
    });
    </script>
  
  
  <script>
    document.getElementById("lostLoveForm").addEventListener("submit", async function(event) {
      event.preventDefault();
  
      const formData = {};
      const pathSegments = window.location.pathname.split('/');
  const lang = pathSegments[1] || 'pt';  // pt پیش‌فرض اگر نبود

  formData.lang = lang; // اضافه کردن به داده‌ها
      const inputs = this.querySelectorAll("input, textarea, select");
      inputs.forEach(input => {
        formData[input.name] = input.value;
      });
  
      const paymentTab = window.open('', '_blank');
  
      try {
        const response = await fetch("https://hook.eu2.make.com/mwpckrec5ono391ltlrdt80ga2i51dl6", {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" }
        });
  
        const data = await response.json();
  
        if (data.payment_url) {
          paymentTab.location.href = data.payment_url;
        } else {
          paymentTab.close();
          alert("Error initiating payment. Please try again.");
        }
      } catch (error) {
        paymentTab.close();
        alert("Communication error with the server.");
        console.error(error);
      }
    });
  </script>
