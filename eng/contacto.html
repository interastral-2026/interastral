<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Solicitação Personalizada</title>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(150deg, #0d0b2e, #1c0535, #000000);
      font-family: 'Marcellus', serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-family: 'Cinzel Decorative', cursive;
      position: relative;
      z-index: 10;
    }

    nav a {
      color: #fcd34d;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 8px #fcd34d;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(199, 154, 255, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
      margin-top: 40px;
    }

    h2 {
      color: #e6d4ff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #d5b6ff;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: 2px solid #a97cff;
      background-color: #f9f9ff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #a97cff;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #915bf4;
    }

    .success-message {
      display: none;
      font-size: 18px;
      color: #b6f1ff;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">voltar</a>
    
  </nav>

  <div class="form-container">
    <h2>Custom Request</h2>
    <form id="customForm">
      <label for="nome">Name</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Message</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Send Request</button>
    </form>

    <div class="success-message" id="successMessage">
      Thank you! We have received your request and will contact you soon.
    </div>
</div>

  </div>

  <script>
    document.getElementById("customForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const form = event.target;
      const data = new FormData(form);
      fetch("https://hook.eu2.make.com/ypm9r047sol7n39u51j2kl0ubhaftzei", {
        method: "POST",
        body: data
      })
      .then(() => {
        form.style.display = "none";
        document.getElementById("successMessage").style.display = "block";
      })
      .catch(() => {
        alert("Erro ao enviar. Tente novamente.");
      });
    });
  </script>

</body>
</html>
