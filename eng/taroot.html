<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Mystical Tarot Reading</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel Decorative', cursive;
      background-image: url('https://i.imgur.com/VgVbDJs.jpeg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #f0eade;
      padding: 20px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #fcd34d;
      text-shadow: 2px 2px #000;
      margin-bottom: 30px;
      font-size: 2.2em;
    }

    form {
      background: rgba(64, 63, 63, 0.483);
      padding: 25px;
      border-radius: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 30px rgba(252, 211, 77, 0.6);
      backdrop-filter: blur(6px);
    }

    label {
      display: block;
      margin-top: 18px;
      font-size: 1em;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #fcd34d;
      background-color: rgba(31, 41, 55, 0.9);
      color: #fef9c3;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 1em;
    }

    button {
      margin-top: 30px;
      background: linear-gradient(135deg, #fcd34d, #fde68a);
      color: #000;
      padding: 14px 24px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      box-shadow: 0 0 15px #fcd34d;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #fff3b0, #fcd34d);
      transform: scale(1.02);
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      z-index: 999;
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.2);
    }

    .navbar a {
      font-family: 'Great Vibes', cursive;
      color: #fcd34d;
      margin: 0 20px;
      font-size: 1.4em;
      text-decoration: none;
      position: relative;
    }

    .navbar a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #ff7bbe;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px #ff7bbe;
    }

    .navbar a:hover {
      color: #ff7bbe;
      text-shadow: 0 0 10px #ff7bbe;
    }

    .navbar a:hover::after {
      width: 100%;
    }

    @media (max-width: 520px) {
      .container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 2.2em;
      }

      .navbar a {
        font-size: 1.2em;
        margin: 0 10px;
      }

      body {
        padding: 100px 10px 40px;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav style="text-align:center; margin-bottom:20px;">
      <a href="index.html" style="color:#fcd34d; margin: 0 15px; font-weight:bold; text-decoration:none;">back</a>
    </nav>
    </header>
    
    <h1>Mystical Tarot Reading üîÆ</h1>
    
    <form id="tarotForm">
      <label for="first_name">What is your name?</label>
      <input type="text" id="first_name" name="first_name" required />
    
      <label for="focus">Which aspect of your life do you want this reading to focus on?</label>
      <select id="focus" name="focus" required>
        <option value="">Select...</option>
        <option value="Love">Love</option>
        <option value="Career">Career</option>
        <option value="Health">Health</option>
        <option value="Spirituality">Spirituality</option>
      </select>
    
      <label for="situation">Briefly describe your situation or specific question:</label>
      <textarea id="situation" name="situation" rows="3"></textarea>
    
      <label for="birth_date">Date of birth:</label>
      <input type="date" id="birth_date" name="birth_date" required />
      
      <label for="birth_place">Place of birth:</label>
      <input type="text" id="birth_place" name="birth_place" required />
      
      <label for="birth_time">Time of birth (optional):</label>
      <input type="time" id="birth_time" name="birth_time" />
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select...</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>
      
      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation" required />
      
      <label for="feeling">How are you feeling right now?</label>
      <select id="feeling" name="feeling" required>
        <option value="">Select...</option>
        <option value="Confused">Confused</option>
        <option value="Hopeful">Hopeful</option>
        <option value="Anxious">Anxious</option>
        <option value="Grateful">Grateful</option>
      </select>
    
      <label for="email">Your email to receive the reading:</label>
      <input type="email" id="email" name="email" required />
      <label for="promo">üéÅ Promo Code (if you have one):</label>
      <input type="text" id="promo" name="promo" placeholder="e.g. VIP_1234">
    
      <button type="submit">‚ú® Reveal my reading</button>
    </form>
    
    <script>
      function generateUniqueId() {
        return 'id-' + Math.random().toString(36).substr(2, 9);
      }
    
      document.getElementById('tarotForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const pathSegments = window.location.pathname.split('/');
        const lang = pathSegments[1] || 'pt';  // 'pt' Ÿæ€åÿ¥‚ÄåŸÅÿ±ÿ∂ ÿß⁄Øÿ± ⁄Ü€åÿ≤€å ŸÜÿ®ÿßÿ¥Ÿá
        const submission_id = generateUniqueId();
        const formData = {
          submission_id,
          first_name: document.getElementById('first_name').value,
          focus: document.getElementById('focus').value,
          situation: document.getElementById('situation').value,
          feeling: document.getElementById('feeling').value,
          email: document.getElementById('email').value,
          birth_date: document.getElementById('birth_date').value,
          birth_place: document.getElementById('birth_place').value,
          birth_time: document.getElementById('birth_time').value,
          gender: document.getElementById('gender').value,
          occupation: document.getElementById('occupation').value,
          lang: lang,
          promo: document.getElementById('promo').value,
        };
    
        const paymentTab = window.open('', '_blank');
    
        try {
          const response = await fetch("https://hook.eu2.make.com/mtaocgp9oyh8ihm1k55a4yy5h600rk9l", {
            method: "POST",
            body: JSON.stringify(formData),
            headers: { "Content-Type": "application/json" }
          });
    
          const data = await response.json();
    
          if (data.payment_url) {
            paymentTab.location.href = data.payment_url;
          } else {
            paymentTab.close();
            alert("Error starting payment. Please try again.");
          }
        } catch (error) {
          paymentTab.close();
          alert("Communication error with the server.");
          console.error(error);
        }
      });
    </script>
    </body>
