<!DOCTYPE html>
<html lang="pt">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>üîÆ Mystical Love Reading</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      font-family: sans-serif;
      background: url('https://i.imgur.com/pVvLSVn.jpeg') no-repeat center center fixed;
      max-width: 500px;

      background-position: center;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);

      padding: 30px;

    label {

    }
    h2 {
    font-size: 1.2em;

    color: #ea338e;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #f5afd2;
  }


    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;

    }

    button {
      background-color: #e91e63;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #c2185b;
    }

    /* Navbar styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 0;
      background: rgba(255, 255, 255, 0.05);

      color: #fcd34d;
      margin: 0 20px;
      font-size: 1.4em;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
  

    .navbar a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #ff7bbe;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px #ff7bbe;
    }

    .navbar a:hover {
      color: #ff7bbe;
      text-shadow: 0 0 10px #ff7bbe, 0 0 20px #ff7bbe;
    }

    .navbar a:hover::after {

    }
    @media (max-width: 600px) {
  body {
    padding: 100px 10px 20px; /* ÿ®€åÿ¥ÿ™ÿ± ŸÅÿ∂ÿß€å ÿ®ÿßŸÑÿß ÿ®ÿ±ÿß€å navbar */
  }

  .navbar {
    flex-wrap: wrap;

  }

  .navbar a {
    margin: 5px 10px;

  }

  h2 {
    font-size: 1.2em;
    text-align: center;

  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">back</a>
  </div>
  
  <div class="container">
    <h2>üîÆ Personalized Love Reading</h2>
    <form id="loveForm">
      
      <label>Your name:</label>
      <input type="text" name="your_name" required>
  
      <label>Your date of birth:</label>
      <input type="date" name="your_dob" required>
  
      <label>Name of the other person:</label>
      <input type="text" name="partner_name" required>
  
      <label>Date of birth of the other person:</label>
      <input type="date" name="partner_dob" required>
  
      <label>What is the current status of the relationship?</label>
      <select name="relationship_status" required>
        <option value="We are getting to know each other">We are getting to know each other</option>
        <option value="We are in a relationship">We are in a relationship</option>
        <option value="We broke up, but I still think about them">We broke up, but I still think about them</option>
        <option value="I am in love alone">I am in love alone</option>
      </select>
  
      <label>What do you feel for this person?</label>
      <select name="your_feelings" required>
        <option value="I am deeply in love">I am deeply in love</option>
        <option value="I like them, but I feel distant">I like them, but I feel distant</option>
        <option value="I want to understand how they feel">I want to understand how they feel</option>
        <option value="I am confused">I am confused</option>
      </select>
  
      <label>What is your biggest question about this relationship?</label>
      <textarea name="big_question" rows="3" required></textarea>
  
      <label>Your email to receive the reading:</label>
      <input type="email" name="email" required>
      <label for="promo">üéÅ Promo Code (if you have one):</label>
      <input type="text" id="promo" name="promo" placeholder="e.g. VIP_1234">
  
      <button type="submit">Receive magical reading üíñ</button>
    </form>
  </div>
  
  <script>
    document.getElementById("loveForm").addEventListener("submit", async function(event) {
      event.preventDefault();
  
      const formData = {};
      const inputs = this.querySelectorAll("input, select, textarea");
      inputs.forEach(input => {
        formData[input.name] = input.value;
      });
  
      const pathSegments = window.location.pathname.split('/');
  const lang = pathSegments[1] || 'pt';  // pt Ÿæ€åÿ¥‚ÄåŸÅÿ±ÿ∂ ÿß⁄Øÿ± ŸÜÿ®ŸàÿØ

  formData.lang = lang; // ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ ÿ®Ÿá ÿØÿßÿØŸá‚ÄåŸáÿß
      const paymentTab = window.open('', '_blank');
  
      try {
        const response = await fetch("https://hook.eu2.make.com/haw6jkl1m8am8w0orgurag3oag7ui8yj", {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" }
        });
  
        const data = await response.json();
  
        if (data.payment_url) {
          paymentTab.location.href = data.payment_url;
        } else {
          paymentTab.close();
          alert("Error starting payment. Please try again.");
        }
      } catch (error) {
        paymentTab.close();
        alert("Error communicating with the server.");
        console.error(error);
      }
    });
  </script>
  
  </body>
  </html>
