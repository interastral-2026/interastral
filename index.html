<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="UTF-8" />
  <title>WELCOME TO INTERASTRAL</title>
  <style>
    /* بک‌گراند بلوری تار */
    body {
      margin: 0; padding: 0;
      font-family: "Vazir", sans-serif;
      background: url('https://i.imgur.com/DMvHPUA.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    /* لایه بلوری روی بک‌گراند */
    #blurOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255 255 255 / 0.2);
      backdrop-filter: blur(1px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    /* پنجره انتخاب زبان */
    #langPopup {
      background: rgba(255 255 255 / 0.8);
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 320px;
      width: 90%;
    }
    #langPopup h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .lang-btn {
      cursor: pointer;
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      user-select: none;
    }
 
    .lang-btn.portuguese {
      background-color: #edf5f2;
      color: rgb(72, 83, 236);
    }
  </style>
</head>
<body>

  <div id="blurOverlay">
    <div id="langPopup">
      
      <button class="lang-btn portuguese" onclick="chooseLang('fa')">فارسی</button>
      <button class="lang-btn portuguese" onclick="chooseLang('pt')">Português</button>
      <button class="lang-btn portuguese" onclick="chooseLang('eng')">english</button>
      <button class="lang-btn portuguese" onclick="chooseLang('fr')">french</button>
    </div>
  </div>

  <script>
    function chooseLang(lang) {
      // ذخیره انتخاب زبان در localStorage (اختیاری)
      localStorage.setItem('preferredLang', lang);

      // هدایت به پوشه زبان مربوطه
      window.location.href = `${lang}/index.html`;
    }

    // اگر قبلاً زبان انتخاب شده، مستقیم هدایت کن (بدون نمایش پاپ‌آپ)
    window.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('preferredLang');
      /*if(savedLang){
        window.location.href = `/${savedLang}/index.html`;
      }*/
    });
  </script>
</body>
</html>
