<script>
function goToLanguage(lang) {
  switch(lang) {
    case 'fa':
      window.location.href = 'fa/index.html'; // مسیر صفحه فارسی
      break;
    case 'pt':
      window.location.href = '/pt/index.html'; // مسیر صفحه پرتغالی
      break;
    case 'en':
      window.location.href = '/eng/index.html'; // مسیر صفحه انگلیسی (باید ایجاد کنی)
      break;
    case 'fr':
      window.location.href = '/fr/index.html'; // مسیر صفحه فرانسوی (باید ایجاد کنی)
      break;
    default:
      // اگر زبانی ناشناخته بود، کاری نکن یا صفحه پیشفرض
      break;
  }
}
</script>
 
<div id="magic-wand"></div>
  
<script>
  const wand = document.getElementById('magic-wand');

  function moveWand(x, y) {
    wand.style.left = (x - wand.offsetWidth / 2) + 'px';
    wand.style.top = (y - wand.offsetHeight) + 'px';
  }

  window.addEventListener('mousemove', e => {
    moveWand(e.clientX, e.clientY);
  });

  window.addEventListener('touchmove', e => {
    const touch = e.touches[0];
    moveWand(touch.clientX, touch.clientY);
  }, {passive: true});

  function glowEffect() {
    wand.classList.add('glow');
    setTimeout(() => {
      wand.classList.remove('glow');
    }, 1500);
  }

  window.addEventListener('click', glowEffect);
  window.addEventListener('touchstart', glowEffect, {passive: true});

  moveWand(window.innerWidth / 2, window.innerHeight / 2);
</script>
