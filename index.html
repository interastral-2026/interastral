<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro Mágico</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #140256 0%, #040634 100%);
      color: white;
    }
    nav {
      background-color: rgba(255, 255, 255, 0);
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }
    nav a {
      color: #e090fadb;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
      font-size: 16px;
    }
    nav a:hover {
      color: #fff;
      text-shadow: 0 0 8px #b169f8bd;
    }
    .header {
      text-align: center;
      padding: 60px 20px 20px;
      background: radial-gradient(circle at center, #0b0033 0%, #000 100%);
    }
    .header h1 {
      font-size: 48px;
      margin-bottom: 10px;
      background: url('https://i.imgur.com/wbFAIcP.jpeg') no-repeat center center fixed;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    form {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px #b169f8bd;
      display: none; /* پنهان تا انتخاب زبان */
    }
    form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(90deg, #ef65da, #7d78e2, #c565eb);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #c565eb;
    }
    .magic-text {
      font-size: 40px;
      background: linear-gradient(90deg, #ef65da, #7d78e2, #c565eb);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-top: 30px;
    }
    #blurOverlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #langPopup {
      background: #1a083d;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #c565eb;
      text-align: center;
    }
    .lang-btn {
      margin: 10px;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #ef65da, #7d78e2, #c565eb);
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .lang-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #c565eb;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </nav>
  <div class="header">
    <h1>🌌 Registro Mágico 🌌</h1>
    <p class="magic-text">Descubra sua Jornada Astral</p>
  </div>

  <!-- Language Selection Popup -->
  <div id="blurOverlay">
    <div id="langPopup">
      <h2>انتخاب زبان</h2>
      <button class="lang-btn" onclick="chooseLang('fa')">فارسی</button>
      <button class="lang-btn" onclick="chooseLang('pt')">Português</button>
      <button class="lang-btn" onclick="chooseLang('eng')">English</button>
      <button class="lang-btn" onclick="chooseLang('fr')">Français</button>
    </div>
  </div>

  <!-- Registration Form -->
  <form id="registerForm">
    <h2>Cadastre-se</h2>
    <input type="text" name="name" placeholder="Nome completo" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Telefone" required>
    <input type="hidden" name="language" id="languageInput">
    <button type="submit">Registrar</button>
  </form>

  <script>
    let selectedLang = '';

    function chooseLang(lang) {
      selectedLang = lang;
      localStorage.setItem('preferredLang', lang);
      document.getElementById('languageInput').value = lang;
      document.getElementById('blurOverlay').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('preferredLang');
      /*if (savedLang) {
        selectedLang = savedLang;
        document.getElementById('languageInput').value = savedLang;
        document.getElementById('blurOverlay').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
      }*/
    });

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      // ایجاد لینک referral
      const referralLink = `${window.location.origin}/?ref=${encodeURIComponent(data.email)}`;
      data.referral = referralLink;

      fetch('https://hook.eu2.make.com/ow0bgvxzxsyssihnvzojkwrwspdi5toi', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          window.location.href = `/${selectedLang}/index.html`;
        } else {
          alert("Erro no registro. Tente novamente.");
        }
      })
      .catch(err => alert("Erro na conexão com o servidor."));
    });
  </script>
</body>
</html>
