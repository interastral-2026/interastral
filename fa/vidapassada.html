<body>

  <div class="container">

    <form id="pastLifeForm">
      
      <label for="name">نام شما</label>
      <input type="text" id="name" name="name" placeholder="مثلاً: سارا" required>

      <label for="birthDate">تاریخ تولد</label>

      <button type="button" id="continueBtn">ادامه</button>
  
  
    <!-- بخش نهایی (در ابتدا مخفی) -->
    <div id="paymentSection" style="display: none; margin-top: 20px;">
      <h2>رازهای زندگی گذشته شما آماده شدند! ✨🔮</h2>
<p>
رموز نهفته در مسیر زندگی پیشین شما آشکار شده‌اند.<br>
یک قدم کوچک تا کشف کامل این اسرار فاصله دارید… آماده‌اید تا سفر جادویی به گذشته خود آغاز کنید؟
</p>

      <button type="submit" id="btnPastLifeDefault">پرداخت ارزی (۱۰٫۹۹€)</button>

  <script>


document.getElementById('continueBtn').addEventListener('click', async function() {
  const form = document.getElementById('pastLifeForm');
  const elements = [...form.querySelectorAll('input, select, textarea')];

  for (let el of elements) {
    if (el.type === "hidden") continue; // فیلدهای hidden نادیده گرفته شوند

    // بررسی اگر فیلد الزامی باشد یا می‌خواهید همه فیلدها را چک کنید
    if (el.value.trim() === "") {
      let label = el.name;
      const labelEl = form.querySelector(`label[for='${el.id}']`);
      if (labelEl) label = labelEl.innerText;
      alert(`لطفاً فیلد "${label}" را تکمیل کنید.`);
      el.focus();
      return; // جلوگیری از ادامه
    }
  }

  // جمع‌آوری داده‌های فرم
  const formData = new FormData(form);
  const data = {};
  formData.forEach((value, key) => { data[key] = value });
  
    
    
      // ارسال به Webhook (برای ذخیره در Google Sheet)
      try {
        await fetch("https://hook.eu2.make.com/9jqasml9hkzcr1eysvqa3h45cruy1x2k", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
      } catch (error) {
        console.error('خطا در ارسال به وب‌هوک:', error);
      }
    
    
    
      // مخفی کردن همه فیلدهای فرم
      const formElements = document.querySelectorAll('#pastLifeForm > label, #pastLifeForm > input, #pastLifeForm > select, #pastLifeForm > textarea, #continueBtn');
      formElements.forEach(el => el.style.display = 'none');
    
      // نمایش بخش پرداخت
      document.getElementById('paymentSection').style.display = 'block';
    });
    </script>


  <script>
    
    function generateUniqueId() {
      return 'id-' + Math.random().toString(36).substr(2, 9);
    }
    document.getElementById('pastLifeForm').addEventListener('submit', async function(e) {
      e.preventDefault();
  
      const clickedButton = e.submitter; // دکمه‌ای که کلیک شده
  clickedButton.disabled = true;     // غیرفعال کردن دکمه
  clickedButton.innerText = "در حال پردازش..."; // تغییر متن برای اطلاع کاربر
  
  

      let webhookUrl = "";
  
      if (clickedButton.id === "btnPastLifeDefault") {
        webhookUrl = "https://hook.eu2.make.com/w3u6lgqfb5pyii8hqtae6f7h2wt0gt6w";
      } else if (clickedButton.id === "btnPastLifeOther") {
        webhookUrl = "https://hook.eu2.make.com/1lfnn926438ncsrc9z3p4le460wj6qvs"; // وبهوک دوم
      } else {
        alert("دکمه نامعتبر!");
        return;
      }
  
      const form = e.target;
      const formData = new FormData(form);
  
      // 🖼️ پردازش تصویر اگر انتخاب شده باشد
      const photoFile = formData.get("photo");
      let photoUrl = "";
  
      if (photoFile && photoFile.size > 0) {
        try {
          const imageBase64 = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onloadend = () => {
              const result = reader.result;
              if (typeof result === 'string') {
                const base64Match = result.match(/^data:image\/\w+;base64,(.*)$/);
                if (base64Match && base64Match[1]) {
                  resolve(base64Match[1]);
                } else {
                  reject(new Error("فرمت Base64 نامعتبر است."));
                }
              } else {
                reject(new Error("نتیجه خواندن فایل نامعتبر است."));
              }
            };
            reader.onerror = () => reject(new Error("خطا در خواندن تصویر."));
            reader.readAsDataURL(photoFile);
          });
  
          const res = await fetch("https://api.imgur.com/3/image", {
            method: "POST",
            headers: {
              Authorization: "Client-ID 787264741ebc993",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ image: imageBase64 })
          });
  
          const data = await res.json();
          if (!data.success) throw new Error(data.data?.error || "خطای ناشناخته");
          photoUrl = data.data.link;
  
        } catch (err) {
          alert("خطا در آپلود تصویر. توضیح: " + err.message);
          return;
        }
      }
  
      // داده‌های فرم
      const plainForm = Object.fromEntries(formData.entries());
      plainForm.photoUrl = photoUrl;
      plainForm.language = window.location.pathname.split("/")[1] || "pt";
      plainForm.submission_id = 'SUB-' + Date.now() + '-' + Math.floor(Math.random() * 100000);
  
      const paymentTab = window.open('', '_blank');
  
      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(plainForm)
        });
  
        if (!response.ok) {
          paymentTab.close();
          alert("خطا در ارسال اطلاعات. لطفاً دوباره تلاش کنید.");
          return;
        }
  
        const result = await response.json();
  
        if (result.paymentUrl) {
          paymentTab.location.href = result.paymentUrl;
        } else {
          paymentTab.document.write("<pre>اطلاعات ارسال شد، اما لینک پرداخت دریافت نشد.</pre>");
          clickedButton.disabled = false; // دوباره فعال کردن دکمه
          paymentTab.document.title = "نتیجه خوانش زندگی گذشته";
        }
  
      } catch (error) {
        paymentTab.close();
        alert("خطای اتصال. اینترنت خود را بررسی کنید.");
        clickedButton.disabled = false; // دوباره فعال کردن دکمه
        console.error(error);
      }
    });
  </script>
