  <h1>خوانش عرفانی فنجان قهوه ☕🔮</h1>
  <form id="cafeForm">
    <label for="name">نام شما چیست؟</label>
    <input type="text" id="name" name="name" required />
    <label for="birth_date">تاریخ تولد:</label>
    <input type="date" id="birth_date" name="birth_date" required />

    <label for="birth_place">محل تولد:</label>
    <input type="text" id="birth_place" name="birth_place" required />

    <label for="birth_time">زمان تولد (اگر می‌دانید):</label>
    <input type="time" id="birth_time" name="birth_time" />
    <label for="occupation">شغل (اختیاری):</label>
<input type="text" id="occupation" name="occupation" />


    <label for="emotion">الان چه احساسی دارید؟</label>
    <select id="emotion" name="emotion" required>
      <option value="">انتخاب کنید...</option>
      <option value="Calmo(a)">آرام</option>
      <option value="Ansioso(a)">نگران</option>
      <option value="Esperançoso(a)">امیدوار</option>
      <option value="Confuso(a)">گیج</option>
      <option value="Curioso(a)">کنجکاو</option>
    </select>

    <label for="question">سوال یا نگرانی شما برای این خوانش چیست؟</label>
    <textarea id="question" name="question" rows="4" placeholder="کمی توضیح دهید..." required></textarea>

    <label for="life_area">کدام بخش از زندگی‌تان را می‌خواهید خوانش روی آن تمرکز کند؟</label>
    <select id="life_area" name="life_area" required>
      <option value="">انتخاب کنید...</option>
      <option value="Amor">عشق</option>
      <option value="Carreira">شغل</option>
      <option value="Saúde">سلامتی</option>
      <option value="Espiritualidade">روحانیت</option>
    </select>

    <label for="open_advice">آیا آماده دریافت نصیحت‌های غیرمنتظره هستید؟</label>
    <select id="open_advice" name="open_advice" required>
      <option value="">انتخاب کنید...</option>
      <option value="Sim">بله</option>
      <option value="Não">خیر</option>
    </select>

    <label for="email">لطفاً ایمیل خود را وارد کنید تا خوانش را دریافت کنید:</label>
    <input type="email" id="email" name="email" required />

    <button type="submit" id="btnDefault">ارسال و دریافت خوانش</button>
<button type="submit" id="btnZarinpal">ارسال و دریافت خوانش zarinpal</button>

  </form>

  <script>
    function generateUniqueId() {
      return 'id-' + Math.random().toString(36).substr(2, 9);
    }
  
    document.getElementById('cafeForm').addEventListener('submit', async function(e) {
      e.preventDefault();
  
      const clickedButton = e.submitter; // دکمه‌ای که کلیک شد
      let webhookUrl = "";
  
      if (clickedButton.id === "btnDefault") {
        webhookUrl = "https://hook.eu2.make.com/yxok5h309oos867twxza3v79ouh5gwtn";
      } else if (clickedButton.id === "btnZarinpal") {
        webhookUrl = "https://hook.eu2.make.com/m439suy6yydh45o3kj4h4a5bc38mbn9b";
      } else {
        alert("دکمه نامعتبر!");
        return;
      }
  
      const submission_id = generateUniqueId();
      const pathSegments = window.location.pathname.split('/');
      const lang = pathSegments[1] || 'pt';
  
      const formData = {
        submission_id,
        name: document.getElementById('name').value,
        emotion: document.getElementById('emotion').value,
        question: document.getElementById('question').value,
        life_area: document.getElementById('life_area').value,
        open_advice: document.getElementById('open_advice').value,
        email: document.getElementById('email').value,
        birth_date: document.getElementById('birth_date').value,
        birth_place: document.getElementById('birth_place').value,
        birth_time: document.getElementById('birth_time').value,
        occupation: document.getElementById('occupation').value,
        lang: lang,
      };
  
      const paymentTab = window.open('', '_blank');
  
      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" }
        });
  
        const data = await response.json();
  
        if (data.payment_url) {
          paymentTab.location.href = data.payment_url;
        } else {
          paymentTab.close();
          alert("خطا در شروع پرداخت. لطفاً دوباره تلاش کنید.");
        }
      } catch (error) {
        paymentTab.close();
        alert("خطا در ارتباط با سرور.");
        console.error(error);
      }
    });
  </script>
