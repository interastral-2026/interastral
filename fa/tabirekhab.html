<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>🔮 تعبیر رؤیا</title>
  <style>
     body {
      font-family: 'Cinzel Decorative', cursive;
      background: url('https://i.imgur.com/8THjUzP.jpeg') no-repeat center center fixed;
      background-attachment: fixed;
      color: #f0eade;
      padding: 20px;
      margin: 0;
      background-size: cover;
      background-position: center;
      direction: rtl;
      text-align: right;
    }

    h1 {
      text-align: center;
      color: #fcd34d;
      text-shadow: 2px 2px 6px #000;
      margin-bottom: 25px;
      font-size: 2.2em;
    }

    form {
      background: rgba(124, 123, 123, 0.7);
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(252, 211, 77, 0.3), 0 0 10px rgba(255, 255, 255, 0.05);
      max-width: 700px;
      margin: auto;direction: rtl;
      text-align: right;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1em;
      color: #fef9c3;
      direction: rtl;
      text-align: right;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #fcd34d;
      background-color: rgba(31, 41, 55, 0.9);
      color: #fef9c3;
      border-radius: 10px;
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1em;
      box-sizing: border-box;
      direction: rtl;
      text-align: right;
    }

    button {
      margin-top: 25px;
      margin-right: 25px;
      background: linear-gradient(145deg, #fcd34d, #fde68a);
      color: #000;
      padding: 14px 24px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1.1em;
      box-shadow: 0 0 20px #fcd34d, 0 0 5px #fff;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #fff8dc;
      transform: scale(1.03);
      box-shadow: 0 0 25px #fff3b0, 0 0 10px #fcd34d;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      z-index: 999;
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.2);
    }

    .navbar a {
      font-family: 'Great Vibes', cursive;
      color: #fcd34d;
      margin: 0 20px;
      font-size: 1.4em;
      text-decoration: none;
      position: relative;
    }

    .navbar a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #ff7bbe;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px #ff7bbe;
    }

    .navbar a:hover {
      color: #ff7bbe;
      text-shadow: 0 0 10px #ff7bbe;
    }

    .navbar a:hover::after {
      width: 100%;
    }

    @media (max-width: 520px) {
      .container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 2.2em;
      }

      .navbar a {
        font-size: 1.2em;
        margin: 0 10px;
      }

      body {
        padding: 100px 10px 40px;
      }
    }
  </style>
</head>
<body>
  
  <nav class="navbar">
    <a href="index.html">بازگشت</a>
  </nav>

  <h1>🌙 تعبیر جادویی رؤیای شما</h1>

  <form id="dreamForm">
    <label>نام غسل تعمید شما چیست؟</label>
    <input type="text" name="name" required>

    <label>تاریخ تولد شما:</label>
    <input type="date" name="birth_date" required>

    <label>چه زمانی این خواب را دیده‌اید؟</label>
    <input type="date" name="dream_date" required>

    <label>در آن دوره از زندگی‌تان چه احساسی داشتید؟</label>
    <textarea name="emotion_at_the_time" required></textarea>

    <label>لطفاً با تمام جزئیاتی که به یاد دارید، خواب خود را تعریف کنید:</label>
    <textarea name="dream_description" required></textarea>

    <label>آیا این خواب تکرار شده است؟</label>
    <select name="is_repeating" required>
      <option value="بله">بله</option>
      <option value="خیر">خیر</option>
      <option value="مطمئن نیستم">مطمئن نیستم</option>
    </select>

    <label>سبک تعبیر مورد علاقه شما چیست؟</label>
    <select name="interpretation_style" required>
      <option value="رمزی و عرفانی">رمزی و عرفانی</option>
      <option value="صریح و مستقیم">صریح و مستقیم</option>
      <option value="برگرفته از سنت‌های شرقی">برگرفته از سنت‌های شرقی</option>
    </select>

    <label>جنسیت شما:</label>
    <select name="gender" required>
      <option value="زن">زن</option>
      <option value="مرد">مرد</option>
      <option value="دیگر">دیگر</option>
    </select>

    <label>محل زندگی فعلی شما (شهر و کشور):</label>
    <input type="text" name="location" required>

    <label>ایمیل شما برای دریافت تعبیر رؤیا:</label>
    <input type="email" name="email" required>

    <button type="submit">دریافت تعبیر 🌙</button>
    <button type="submitt">دریافت تعبیر 🌙 zarinpal</button>
  </form>

  <script>
    document.getElementById("dreamForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const formData = {};
      const pathSegments = window.location.pathname.split('/');

  const lang = pathSegments[1] || 'pt';  // pt پیش‌فرض اگر نبود

  formData.lang = lang; // اضافه کردن به داده‌ها
  // ایجاد شناسه یکتا برای هر ارسال
const submissionId = 'SUB-' + Date.now() + '-' + Math.floor(Math.random() * 100000);
formData.submission_id = submissionId;

      const inputs = this.querySelectorAll("input, select, textarea");
      inputs.forEach(input => {
        formData[input.name] = input.value;
      });

      const paymentTab = window.open('', '_blank');

      try {
        const response = await fetch("https://hook.eu2.make.com/aphabacben826fjotcx4xy2tu81tep1e", {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" }
        });

        const data = await response.json();

        if (data.payment_url) {
          paymentTab.location.href = data.payment_url;
        } else {
          paymentTab.close();
          alert("خطا در شروع پرداخت.");
        }
      } catch (error) {
        paymentTab.close();
        alert("خطا در ارتباط با سرور.");
        console.error(error);
      }
    });
  </script>

</body>
</html>
