<!DOCTYPE html>
<html lang="fa">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta charset="UTF-8">
  <title>فال عشق و ازدواج</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      font-family: sans-serif;
      background: url('https://i.imgur.com/pVvLSVn.jpeg') no-repeat center center fixed;
      max-width: 500px;
      margin: auto;
      padding: 80px 20px 20px;
      direction: rtl;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #f382bb;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 0 25px rgba(200, 100, 255, 0.4);
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
      font-size: 14px;
      color: #680939;
      text-align: right;
    }
    h2 {
      font-size: 1.2em;
      text-align: center;
      color: #ea338e;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #f5afd2;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      direction: rtl;
      text-align: right;
    }

    button {
      background-color: #e91e63;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #c2185b;
    }

    /* Navbar styles */
    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      padding: 15px 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      z-index: 999;
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.2);
    }

    .navbar a {
      font-family: 'Great Vibes', cursive;
      color: #fcd34d;
      margin: 0 20px;
      font-size: 1.4em;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
  
    .navbar a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #ff7bbe;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px #ff7bbe;
    }

    .navbar a:hover {
      color: #ff7bbe;
      text-shadow: 0 0 10px #ff7bbe, 0 0 20px #ff7bbe;
    }

    .navbar a:hover::after {
      width: 100%;
    }

    @media (max-width: 600px) {
      body {
        padding: 100px 10px 20px;
      }

      .navbar {
        flex-wrap: wrap;
        padding: 10px 0;
      }

      .navbar a {
        margin: 5px 10px;
        font-size: 1.2em;
      }

      h2 {
        font-size: 1.2em;
        text-align: center;
        color: #f82b91;
        margin-bottom: 25px;
        text-shadow: 0 0 10px #f5afd2;
      }

      input, select, textarea, button {
        font-size: 1em;
        padding: 12px;
      }
    }

  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">بازگشت</a>
  </div>
  <div class="container">
    <h2>🔮 فال عشق ویژه و شخصی شما</h2>
    <form id="loveForm">
      <input type="hidden" name="lang" value="pt">
      <label>نام شما:</label>
      <input type="text" name="your_name" required>

      <label>تاریخ تولد شما:</label>
      <input type="date" name="your_dob" required>

      <label>نام طرف مقابل:</label>
      <input type="text" name="partner_name" required>

      <label>تاریخ تولد طرف مقابل:</label>
      <input type="date" name="partner_dob" required>

      <label>وضعیت فعلی رابطه شما چیست؟</label>
      <select name="relationship_status" required>
        <option value="در حال آشنایی هستیم">در حال آشنایی هستیم</option>
        <option value="در رابطه هستیم">در رابطه هستیم</option>
        <option value="تمام شده اما هنوز به او فکر می‌کنم">تمام شده اما هنوز به او فکر می‌کنم</option>
        <option value="عاشق یک طرفه هستم">عاشق یک طرفه هستم</option>
      </select>

      <label>چه احساسی نسبت به این فرد دارید؟</label>
      <select name="your_feelings" required>
        <option value="عمیقاً عاشقم">عمیقاً عاشقم</option>
        <option value="دوست دارم ولی احساس فاصله دارم">دوست دارم ولی احساس فاصله دارم</option>
        <option value="می‌خواهم بفهمم او چه احساسی دارد">می‌خواهم بفهمم او چه احساسی دارد</option>
        <option value="گیج و سردرگمم">گیج و سردرگمم</option>
      </select>

      <label>بزرگترین سوال یا نگرانی شما درباره این رابطه چیست؟</label>
      <textarea name="big_question" rows="3" required></textarea>

      <label>ایمیل شما برای دریافت فال:</label>
      <input type="email" name="email" required>

      <button type="submit">دریافت فال جادویی 💖</button>
    </form>
  </div>
  
  <script>
    document.getElementById("loveForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const formData = {};
      const inputs = this.querySelectorAll("input, select, textarea");
      inputs.forEach(input => {
        formData[input.name] = input.value;
      });

      const paymentTab = window.open('', '_blank');

      try {
        const response = await fetch("https://hook.eu2.make.com/haw6jkl1m8am8w0orgurag3oag7ui8yj", {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" }
        });

        const data = await response.json();

        if (data.payment_url) {
          paymentTab.location.href = data.payment_url;
        } else {
          paymentTab.close();
          alert("خطا در شروع پرداخت. لطفاً دوباره تلاش کنید.");
        }
      } catch (error) {
        paymentTab.close();
        alert("خطا در ارتباط با سرور.");
        console.error(error);
      }
    });
  </script>

</body>
</html>
