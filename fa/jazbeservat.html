<body>

  <h1>✨ خلق نماد جادویی ثروت ✨</h1>

  <form id="talismForm">
    <input type="hidden" id="name"name="lang" value="fa">

    <button type="button" id="continueBtn">ادامه</button>
  
  
    <!-- بخش نهایی (در ابتدا مخفی) -->
    <div id="paymentSection" style="display: none; margin-top: 20px;">
      <h2>نمادهای فراوانی شما آماده شد! ✨💰</h2>
<p>
ما کلیدهای مسیر شما را دریافت کردیم.<br>
فنجان شما پر از اسرار و فرصت‌های نهفته است و تنها یک گام کوچک فاصله دارید تا پیام‌های جادویی جذب ثروت برای شما آشکار شود… آماده‌اید تا سفر جادویی خود را آغاز کنید؟
</p>
      <button type="submit" id="btnTalismDefault">پرداخت ارزی (5.99€)</button>

  <script>


document.getElementById('continueBtn').addEventListener('click', async function() {
  const form = document.getElementById('talismForm');
  const elements = [...form.querySelectorAll('input, select, textarea')];

  for (let el of elements) {
    if (el.type === "hidden") continue; // فیلدهای hidden نادیده گرفته شوند

    // بررسی اگر فیلد الزامی باشد یا می‌خواهید همه فیلدها را چک کنید
    if (el.value.trim() === "") {
      let label = el.name;
      const labelEl = form.querySelector(`label[for='${el.id}']`);
      if (labelEl) label = labelEl.innerText;
      alert(`لطفاً فیلد "${label}" را تکمیل کنید.`);
      el.focus();
      return; // جلوگیری از ادامه
    }
  }

  // جمع‌آوری داده‌های فرم
  const formData = new FormData(form);
  const data = {};
  formData.forEach((value, key) => { data[key] = value });
  
    
    
      // ارسال به Webhook (برای ذخیره در Google Sheet)
      try {
        await fetch("https://hook.eu2.make.com/9jqasml9hkzcr1eysvqa3h45cruy1x2k", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
      } catch (error) {
        console.error('خطا در ارسال به وب‌هوک:', error);
      }
    
    
    
      // مخفی کردن همه فیلدهای فرم
      const formElements = document.querySelectorAll('#talismForm > label, #talismForm > input, #talismForm > select, #talismForm > textarea, #continueBtn');
      formElements.forEach(el => el.style.display = 'none');
    
      // نمایش بخش پرداخت
      document.getElementById('paymentSection').style.display = 'block';
    });
    </script>
   
  <script>
    function generateUniqueId() {
      return 'SUB-' + Date.now() + '-' + Math.floor(Math.random() * 100000);
    }
  
    document.getElementById("talismForm").addEventListener("submit", async function(event) {
  event.preventDefault();
  const clickedButton = e.submitter; // دکمه‌ای که کلیک شده
  clickedButton.disabled = true;     // غیرفعال کردن دکمه
  clickedButton.innerText = "در حال پردازش..."; // تغییر متن برای اطلاع کاربر
  
  
  
  if (!clickedButton) {
    alert("لطفاً یکی از دکمه‌های پرداخت را انتخاب کنید.");
    return;
  }

  let webhookUrl = "";
  if (clickedButton.id === "btnTalismDefault") {
    webhookUrl = "https://hook.eu2.make.com/v4qy43jd0z6igcu4ankq445b5lp7opmd";
  } else if (clickedButton.id === "btnTalismOther") {
    webhookUrl = "https://hook.eu2.make.com/6jq7rbquzuy3bza5ic0t9rwqcww0rjxh";
  } else {
    alert("دکمه نامعتبر!");
    return;
  }

  const form = event.target;
  const submissionId = 'SUB-' + Date.now() + '-' + Math.floor(Math.random() * 100000);
  const formData = { submission_id: submissionId };

  [...form.elements].forEach(el => {
    if (el.name) formData[el.name] = el.value;
  });

  try {
    const response = await fetch(webhookUrl, {
      method: "POST",
      body: JSON.stringify(formData),
      headers: { "Content-Type": "application/json" }
    });

    if (!response.ok) throw new Error("خطا در ارسال اطلاعات");

    const data = await response.json();
    if (data.payment_url) {
      // باز کردن پنجره فقط بعد از دریافت payment_url
      window.open(data.payment_url, '_blank');
    } else {
      alert("پرداخت قابل دسترسی نیست.");
    }
  } catch (error) {
    alert("خطا در ارسال فرم: " + error.message);
  }
});

  </script>
