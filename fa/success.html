<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Success</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') center;
      color: white;
    }
    .card {
      padding: 40px 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      max-width: 500px;
      margin: 100px auto;
      box-shadow: 0 0 20px #b169f8bd;
    }
    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      background: linear-gradient(45deg, #fff, #ede5f7, #86f0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    h2 {
      font-size: 1.2em;
      color: #f6e3ec;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #f5afd2;
    }
    p {
      font-size: 1em;
      color: #d6eaff;
      margin-top: 20px;
      font-style: italic;
    }
    button {
      margin-top: 30px;
      background: linear-gradient(90deg, #ef65da, #7d78e2, #c565eb);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #c565eb;
    }
  </style>


  </head>

<body>

  <div class="card">
    <h1 id="title"></h1>
    <h2 id="desc"></h2>
    <p id="magic"></p>
    <button id="button"></button>

  </div>

  <script>
    document.getElementById("button").addEventListener("click", () => {
  window.location.href = `/${pathLang}/index.html`;
});

    const pathLang = window.location.pathname.split("/")[1];

    const messages = {
      fa: {
        title: "پرداخت با موفقیت انجام شد",
        desc: "از خرید شما سپاسگزاریم.",
        button: "بازگشت",
        magic: "به‌ زودی منتظر دریافت پاسخی جادویی از میان کهکشان‌ها باشید... ✨"
      },
      pt: {
        title: "Pagamento bem-sucedido",
        desc: "Obrigado pela sua compra.",
        button: "Voltar",
        magic: "Em breve, aguarde por uma resposta mágica vinda das estrelas... ✨"
      },
      eng: {
        title: "Payment Successful",
        desc: "Thank you for your purchase.",
        button: "Go back",
        magic: "Soon, expect a magical response from across the stars... ✨"
      },
      fr: {
        title: "Paiement réussi",
        desc: "Merci pour votre achat.",
        button: "Retour",
        magic: "Très bientôt, attendez-vous à une réponse magique venue des étoiles... ✨"
      }
    };

    const msg = messages[pathLang] || messages.eng;

    document.getElementById("title").textContent = msg.title;
    document.getElementById("desc").textContent = msg.desc;
    document.getElementById("button").textContent = msg.button;
    document.getElementById("magic").textContent = msg.magic;   
  </script>
</body>
</html>
