<body>

  <div class="container">
  <h2>üîÆ Leitura do Amor Personalizada</h2>
  <form id="loveForm">
    <label>Seu nome:</label>
    <input type="text" name="your_name" required>

    <label>Sua data de nascimento:</label>
    <input type="date" name="your_dob" required>

    <label>Nome da outra pessoa:</label>
    <input type="text" name="partner_name" required>

    <label>Data de nascimento da outra pessoa:</label>
    <input type="date" name="partner_dob" required>

    <label>Qual √© o status atual da rela√ß√£o?</label>
    <select name="relationship_status" required>
      <option value="Estamos nos conhecendo">Estamos nos conhecendo</option>
      <option value="Estamos em um relacionamento">Estamos em um relacionamento</option>
      <option value="Terminamos, mas ainda penso na pessoa">Terminamos, mas ainda penso na pessoa</option>
      <option value="Estou apaixonado(a) sozinho(a)">Estou apaixonado(a) sozinho(a)</option>
    </select>

    <label>O que voc√™ sente por essa pessoa?</label>
    <select name="your_feelings" required>
      <option value="Estou profundamente apaixonado(a)">Estou profundamente apaixonado(a)</option>
      <option value="Gosto, mas me sinto distante">Gosto, mas me sinto distante</option>
      <option value="Quero entender o que ele(a) sente">Quero entender o que ele(a) sente</option>
      <option value="Estou confuso(a)">Estou confuso(a)</option>
    </select>

    <label>Qual √© a sua maior d√∫vida sobre essa rela√ß√£o?</label>
    <textarea name="big_question" rows="3" required></textarea>

    <label>Seu e-mail para receber a leitura:</label>
    <input type="email" name="email" required>

    <button type="submit">Receber leitura m√°gica üíñ</button>
  </form>
</div>
  <script>
    document.getElementById("loveForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const formData = {};
      const inputs = this.querySelectorAll("input, select, textarea");
      inputs.forEach(input => {
        formData[input.name] = input.value;
      });

      const paymentTab = window.open('', '_blank');

      try {
        const response = await fetch("https://hook.eu2.make.com/haw6jkl1m8am8w0orgurag3oag7ui8yj", {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" }
        });

        const data = await response.json();

        if (data.payment_url) {
          paymentTab.location.href = data.payment_url;
        } else {
          paymentTab.close();
          alert("Erro ao iniciar o pagamento. Por favor, tente novamente.");
        }
      } catch (error) {
        paymentTab.close();
        alert("Erro na comunica√ß√£o com o servidor.");
        console.error(error);
      }
    });
  </script>
