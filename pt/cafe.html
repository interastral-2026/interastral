  <style>
   .meteor {
    position: absolute;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px 4px rgba(255, 255, 255, 0.6);
    animation: fall 5s linear forwards;
    z-index: 0;
  }

  .meteor::after {
    content: '';
    position: absolute;
    top: 0;
    left: -1px;
    width: 2px;
    height: 60px;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), transparent);
    transform: rotate(0deg);
  }

  @keyframes fall {
    0% {
      transform: translateY(-100px);
      opacity: 1;
    }
    100% {
      transform: translateY(120vh);
      opacity: 0;
    }
  }
    body {
      font-family: 'Cinzel Decorative', cursive;
      background: url('https://i.imgur.com/4DeeAZO.jpeg') no-repeat center center fixed;
      background-attachment: fixed;
      color: #f0eade;
      padding: 20px;
      margin: 0;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    h1 {

    label {
      display: block;

    button {
      margin-top: 25px;

    button:hover {

    .navbar {
      position: fixed;

      width: 100%;
      padding: 15px 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      z-index: 999;
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.2);
    }

    .navbar a {
      font-family: 'Great Vibes', cursive;
      color: #fcd34d;
      margin: 0 20px;
      font-size: 1.4em;
      text-decoration: none;
      position: relative;
    }

    .navbar a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #ff7bbe;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px #ff7bbe;
    }

    .navbar a:hover {
      color: #ff7bbe;

    }

    .navbar a:hover::after {

<body>
  <header>
    <nav style="text-align:center; margin-bottom:20px;">
      
      <a href="index.html" style="color:#fcd34d; margin: 0 15px; font-weight:bold; text-decoration:none;">voltar</a>

  </header>
  <h1>Leitura Mística da Xícara de Café ☕🔮</h1>
  <form id="cafeForm">
    <label for="name">Qual é o seu nome?</label>
    <input type="text" id="name" name="name" required />
    <label for="birth_date">Data de nascimento:</label>
    <input type="date" id="birth_date" name="birth_date" required />

    <label for="birth_place">Local de nascimento:</label>
    <input type="text" id="birth_place" name="birth_place" required />

    <label for="birth_time">Hora de nascimento (se souber):</label>
    <input type="time" id="birth_time" name="birth_time" />
    <label for="occupation">Profissão (opcional):</label>
<input type="text" id="occupation" name="occupation" />


    <label for="emotion">Como você está se sentindo agora?</label>
    <select id="emotion" name="emotion" required>
      <option value="">Selecione...</option>
      <option value="Calmo(a)">Calmo(a)</option>
      <option value="Ansioso(a)">Ansioso(a)</option>
      <option value="Esperançoso(a)">Esperançoso(a)</option>
      <option value="Confuso(a)">Confuso(a)</option>
      <option value="Curioso(a)">Curioso(a)</option>
    </select>

    <label for="question">Qual é a sua pergunta ou preocupação para esta leitura?</label>
    <textarea id="question" name="question" rows="4" placeholder="Descreva brevemente..." required></textarea>

    <label for="life_area">Qual área da sua vida você gostaria que a leitura focasse?</label>
    <select id="life_area" name="life_area" required>
      <option value="">Selecione...</option>
      <option value="Amor">Amor</option>
      <option value="Carreira">Carreira</option>
      <option value="Saúde">Saúde</option>
      <option value="Espiritualidade">Espiritualidade</option>
    </select>

    <label for="open_advice">Você está aberto(a) para receber conselhos inesperados?</label>
    <select id="open_advice" name="open_advice" required>
      <option value="">Selecione...</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <label for="email">Por favor, insira seu e-mail para receber a leitura:</label>
    <input type="email" id="email" name="email" required />

    <button type="submit">Enviar e Receber Leitura</button>
  </form>

  <script>
    function generateUniqueId() {
      return 'id-' + Math.random().toString(36).substr(2, 9);
    }

    document.getElementById('cafeForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const submission_id = generateUniqueId();
      const formData = {
        submission_id,
        name: document.getElementById('name').value,
        emotion: document.getElementById('emotion').value,
        question: document.getElementById('question').value,
        life_area: document.getElementById('life_area').value,
        open_advice: document.getElementById('open_advice').value,
        email: document.getElementById('email').value,
        birth_date: document.getElementById('birth_date').value,
birth_place: document.getElementById('birth_place').value,
birth_time: document.getElementById('birth_time').value,
occupation: document.getElementById('occupation').value,

      };

      const paymentTab = window.open('', '_blank');

      try {
        const response = await fetch("https://hook.eu2.make.com/yxok5h309oos867twxza3v79ouh5gwtn", {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" }
        });

        const data = await response.json();

        if (data.payment_url) {
          paymentTab.location.href = data.payment_url;
        } else {
          paymentTab.close();
          alert("Erro ao iniciar o pagamento. Por favor, tente novamente.");
        }
      } catch (error) {
        paymentTab.close();
        alert("Erro na comunicação com o servidor.");
        console.error(error);
      }
    });
  </script>
  <script>
    function createMeteor() {
      const meteor = document.createElement('div');
      meteor.classList.add('meteor');
  
      // به‌صورت تصادفی در عرض صفحه قرار بگیرن
      meteor.style.left = Math.random() * window.innerWidth + 'px';
      meteor.style.top = Math.random() * -200 + 'px';
      meteor.style.animationDuration = (Math.random() * 3 + 4) + 's'; // کندتر
  
      document.body.appendChild(meteor);
  
      setTimeout(() => {
        meteor.remove();
      }, 6000);
    }
  
    setInterval(createMeteor, 400); // هر ۴۰۰ میلی‌ثانیه یکی
  </script>
