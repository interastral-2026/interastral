  <h1>🌙 Interpretação Mágica do Seu Sonho</h1>

  <form id="dreamForm">
    <label>Qual é o seu nome de batismo?</label>
    <input type="text" name="name" required>

    <label>Sua data de nascimento:</label>
    <input type="date" name="birth_date" required>

    <label>Quando você teve o sonho?</label>
    <input type="date" name="dream_date" required>

    <label>Como você se sentia naquele momento da sua vida?</label>
    <textarea name="emotion_at_the_time" required></textarea>

    <label>Conte-nos sobre o seu sonho com todos os detalhes que lembrar:</label>
    <textarea name="dream_description" required></textarea>

    <label>Este sonho se repetiu?</label>
    <select name="is_repeating" required>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
      <option value="Não tenho certeza">Não tenho certeza</option>
    </select>

    <label>Qual estilo de interpretação você prefere?</label>
    <select name="interpretation_style" required>
      <option value="Mística e simbólica">Mística e simbólica</option>
      <option value="Direta e objetiva">Direta e objetiva</option>
      <option value="Inspirada na tradição oriental">Inspirada na tradição oriental</option>
    </select>

    <label>Gênero:</label>
    <select name="gender" required>
      <option value="Feminino">Feminino</option>
      <option value="Masculino">Masculino</option>
      <option value="Outro">Outro</option>
    </select>

    <label>Onde você vive atualmente (cidade e país):</label>
    <input type="text" name="location" required>

    <label>Seu e-mail para receber a interpretação:</label>
    <input type="email" name="email" required>

    <button type="submit">Receber Interpretação 🌙</button>
  </form>

  <script>
    document.getElementById("dreamForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const clickedButton = e.submitter; // O botão que foi clicado
clickedButton.disabled = true;     // Desativar o botão
clickedButton.innerText = "Processando..."; // Alterar o texto para informar o usuário

      const formData = {};
      const pathSegments = window.location.pathname.split('/');
  const lang = pathSegments[1] || 'pt';  // pt پیش‌فرض اگر نبود

  formData.lang = lang; // اضافه کردن به داده‌ها
      const inputs = this.querySelectorAll("input, select, textarea");
      inputs.forEach(input => {
        formData[input.name] = input.value;
      });

      const paymentTab = window.open('', '_blank');

      try {
        const response = await fetch("https://hook.eu2.make.com/aphabacben826fjotcx4xy2tu81tep1e", {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" }
        });

        const data = await response.json();

        if (data.payment_url) {
          paymentTab.location.href = data.payment_url;
        } else {
          paymentTab.close();
          alert("Erro ao iniciar o pagamento.");
        }
      } catch (error) {
        paymentTab.close();
        alert("Erro de comunicação com o servidor.");
        console.error(error);
      }
    });
  </script>
